<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-sm-2">
            <div class="container mt-3">
                <div class="text-primary">
                    <h4><strong> GOOGLE DRIVE </strong></h4>

                </div>
                <div class="d-flex flex-column">
                    <div class="p-2"><button type="button" class="btn btn-outline-primary btn-block">My Drive</button>
                    </div>
                    <div class="p-2"><button type="button" class="btn btn-outline-primary btn-block">Computers</button>
                    </div>
                    <div class="p-2"><button type="button" class="btn btn-outline-primary btn-block">Shared with
                            me</button></div>
                    <div class="p-2"><button type="button" class="btn btn-outline-primary btn-block">Recent</button>
                    </div>
                    <div class="p-2"><button type="button" class="btn btn-outline-primary btn-block">Starred</button>
                    </div>
                    <div class="p-2"><button type="button" class="btn btn-outline-primary btn-block">Trash</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="container mt-3">
                <h4>Files</h4>
                <p>this is your file directory</p>
                <div class="d-flex flex-wrap justify-content-between bg-light">
                    <div class="p-2 border flex-fill">
                        <div>
                            <center><img
                                    src="https://images.unsplash.com/photo-1622447806884-6aabf9a96e7d?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8MjFhcGMzVFVFVm98fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                                    alt="glassess" width="300px" height="175px">
                                <br>
                                <p>the glasses.jpg</p>
                            </center>
                        </div>
                    </div>
                    <div class="p-2 border flex-fill">
                        <div>
                            <center><img
                                    src="https://images.unsplash.com/photo-1632069820149-6101a03e0e1b?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDR8MjFhcGMzVFVFVm98fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                                    alt="color pencil" width="300px" height="175px">
                                <br>
                                <p>estetic pencil.jpg</p>
                            </center>
                        </div>
                    </div>
                    <div class="p-2 border flex-fill">
                        <div>
                            <center><img
                                    src="https://images.unsplash.com/photo-1631968065345-944e00749763?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDZ8MjFhcGMzVFVFVm98fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                                    alt="my work" width="300px" height="175px">
                                <br>
                                <p>my workbook.jpeg</p>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
